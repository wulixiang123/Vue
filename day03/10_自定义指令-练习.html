<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <button v-zidingyi="3000" @click="clickHandler">按钮</button>
        </div>
        <script>

            Vue.directive('zidingyi',(el,binding)=>{
                el.addEventListener('click',()=>{
                    el.disabled = true
                    setTimeout(() => {
                        el.disabled = false
                    }, binding.value || 2000);
                })
            })

            let vm = new Vue({
                el:'#demo',
                data: {},
                methods:{
                    clickHandler(){
                        console.log('点击了按钮,发送请求');
                        console.log(vm)
                    }
                }
            })
        </script>
    </body>
</html>
