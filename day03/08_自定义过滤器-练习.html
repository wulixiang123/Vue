<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="../js/vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.4/moment.js"></script>
    </head>
    <body>
        <div id="app">
            <div>currentTime: {{ currentTime }}</div>
            <div>格式化时间: {{ currentTime | formatDataTime }}</div>
            <div>格式化时间: {{ currentTime | formatData }}</div>
            <div>格式化时间: {{ currentTime | formatTime }}</div>
        </div>
        <script>
            // 需求: 在页面中显示时间
            // 要求格式:
            //      2023-06-17 15:11:32
            //      2023-06-17
            //      15:11:32

            Vue.filter('formatDataTime', (time) => {
                return moment(time).format("YYYY-MM-DD HH:mm:ss")
            })
            Vue.filter('formatData', (time) => {
                return moment(time).format("YYYY-MM-DD")
            })
            Vue.filter('formatTime', (time) => {
                return moment(time).format("HH:mm:ss")
            })

            //     let Y = date.getFullYear()
            //     let M = date.getMonth() + 1; // 所有的月份都小1
            //     let D = date.getDate()
            //     let h = date.getHours()
            //     let m = date.getMinutes()
            //     let s = date.getSeconds()
            //     return `${Y}-${M}-${D} ${h}:${m}:${s}`
            // })


            new Vue({
                el: "#app",
                data: {
                    // currentTime: new Date().getTime(),
                    currentTime: Date.now()
                }
            })
        </script>
    </body>
</html>
