<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <form action="#">
                <label for="">
                    用户名: <input type="text" v-model="username">
                </label><br>
                <label for="">
                    密码: <input type="password" v-model="password">
                </label><br>
                <label for="">
                    邮箱: <input type="email" v-model="email">
                </label><br>
                <label for="">
                    性别: <input type="radio" name="value" value="1" v-model="sex">男
                    性别: <input type="radio" name="value" value="2" v-model="sex">女
                </label><br>
                <label for="">
                    爱好: <input type="checkbox" name="hobby" value="1" v-model="hobby">吃饭
                    <input type="checkbox" name="hobby" value="2" v-model="hobby">睡觉
                    <input type="checkbox" name="hobby" value="3" v-model="hobby">打豆豆
                </label><br>
                <label for="">
                    城市: <select v-model="city">
                        <option v-for="item in cityList" :key="item.id" :value="item.id">
                            {{item.content}}
                        </option>
                    </select>
                </label><br>
                <label for="">
                    <input type="checkbox" v-model="isAgree">是否同意该协议
                </label><br>
                <button @click.prevent="clickHandler">提交</button>
            </form>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data: {
                    username:'',
                    password:'',
                    email:'',
                    sex:'',
                    hobby:[],
                    city:'',
                    cityList: [
                        { id: 1001, content: '北京' },
                        { id: 1002, content: '上海' },
                        { id: 1003, content: '深圳' },
                        { id: 1004, content: '广州' },
                    ],
                    isAgree:false,
                },
                methods:{
                    clickHandler(){
                        const{
                            username,
                            password,
                            email,
                            sex,
                            hobby,
                            city,
                            cityList
                        } = this

                        if(!(username,password,email, sex,hobby,city,cityList)){
                            alert('请输入完整的信息')
                            return
                        }
                        // 2. 组装数据(组装后端需要的数据)
                        // 3. 发请求    
                    }
                }
            })
        </script>
    </body>
</html>
