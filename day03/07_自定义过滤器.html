<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <div>count:{{count}}</div>
            <div>addTen过滤器:{{count | addTen}}</div>
            <div>count:{{count}}</div>
            <div>count:{{count}}</div>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data: {},
                filters:{
                    addTen(arg){
                        return arg + 10
                    }
                }
            })
        </script>
    </body>
</html>
