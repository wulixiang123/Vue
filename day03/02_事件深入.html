<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <style>
            .container {
                width: 200px;
                height: 200px;
                background-color: skyblue;
            }
            .wrapper {
                width: 150px;
                height: 150px;
                background-color: hotpink;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: greenyellow;
            }
        </style>
        <div id="app">
            <a href="https://www.baidu.com" @click.prevent="toBaidu">百度</a>
            <hr>
            <div class="wrapper" @click="wrapperHandler">
                <div class="box" @click.stop="boxHandler"></div>
            </div>
            <hr>

            <div class="container" @click="containerHandler">
                <div class="wrapper" @click.capture="wrapperHandler">
                    <div class="box" @click="boxHandler"></div>
                </div>
            </div>
            <hr>

            <div class="container" @click="containerHandler">
                <div class="wrapper" @click.self="wrapperHandler">
                    <div class="box" @click.once="boxHandler"></div>
                </div>
            </div>
            <hr>

            <input type="text" @keyup.enter="keyupHandler">
            <input type="text" @keyup.13="keyupHandler">
        </div>
        <script>
            // 事件修饰符
            // .prevent 阻止默认行为
            // .stop 阻止事件冒泡行为
            // 不常用修饰符
            // .capture 将事件变为捕获事件
            // .self 只有自己被点击的时候才会执行,不能够被事件冒泡
            // .once 绑定事件只执行一次,执行一次过后不再执行
            // .passive 用在滚轮事件上

            new Vue({
                el: "#app",
                data: {},
                methods: {
                    toBaidu(e) {
                        // e.preventDefault()
                    },
                    containerHandler() {
                        console.log('container')
                    },
                    wrapperHandler() {
                        console.log('wrapper')
                    },
                    boxHandler(e) {
                        // e.stopPropagation()
                        console.log('box')
                    },
                    keyupHandler(e) {
                        console.log('键盘事件触发', e.keyCode)
                        // if (e.keyCode == 13) {
                        //     // todo...
                        // }
                    }
                }
            })

            // document.getElementById().onclick = function (e) {
            //     e.stopPropagation()
            // }
        </script>
    </body>
</html>
