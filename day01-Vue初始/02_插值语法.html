    <body>
        <!-- 
            // 插值语法
            // 在html中写的双花括号就是插值语法  {{  }}
            // {{}}在页面中代表js的分割符号
            // 在双花括号里面写js的表达式
            // 问: 什么是表达式
            // 由变量、常量及运算符组成的式子叫表达式
            // 注意: 表达式是有值的
            // 所有配置在data中的数据可以直接写在插值语法中
         -->
        <div id="demo">
            <div>{{msg}}</div>
            <div>{{name}}</div>
            <div>{{msg + name}}</div>
            <div>{{msg + 111}}</div>
            <div>{{count + num}}</div>
            <div>{{count - num}}</div>
            <div>{{count > num}}</div>
            <div>{{hobby[0]}} - {{hobby[1]}} - {{hobby[2]}}</div>
            <div>{{hobby}}</div>
            <div>姓名:{{userinfo.username}}</div>
            <div>年龄:{{userinfo.age}}</div>

            
            <div>{{null}}</div>
            <div>{{undefined}}</div>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data() {
                    return {
                        msg:'灰太狼',
                        name:'红太狼',
                        count:11,
                        num:1,
                        hobby:['喜羊羊','美羊羊','懒羊羊'],
                        userinfo:{
                            username:'刘能',
                            age:45
                        }
                    }
                }
            })
        </script>
