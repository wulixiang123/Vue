<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <mybutton></mybutton>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data: {},
                components:{
                    mybutton:{
                        data(){
                            return {
                                count:1
                            }
                        },
                        methods:{
                            click1(){
                                this.count++
                            }
                        },
                        template:`
                        <div>
                            <div style='color: blue' @click='click1'>我是template</div>
                            <div>我是{{count}}</div>
                        </div>`
                    }
                }
            })
        </script>
    </body>
</html>
