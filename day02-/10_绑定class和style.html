<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <style>
            .box1 {
                background-color: hotpink;
            }
            .box2 {
                color: skyblue
            }
            .box3 {
                font-size: 30px;
            }
        </style>
        <div id="app">
            
            <div class="box1">我爱你</div>

            <!--
                绑定类名3中写法
                1. 字符串绑定
            -->
            <div class="box1" :class="'box2'">我爱你</div>
            <div class="box1" :class="myClass">我爱你</div>
            <hr>
            <!-- 2. 数组绑定 -->
            <div class="box1" :class="['box2', myClass]">我爱你</div>
            <hr>
            <!-- 3. 对象写法 -->
            <div class="box1" :class="{
                box2: isShow,
                [myClass]: true
            }">我爱你</div>
            <hr>
            <!-- 动态绑定style -->
            <div style="width: 50px;height: 50px;background-color: greenyellow;font-size: 24px;">我爱你</div>

            <div :style=" 'width: 50px;height: 50px;background-color: greenyellow;font-size: 24px;' ">我爱你</div>
            
            <div :style="{
                width: '100px',
                height: '200px',
                backgroundColor: 'red',
                'font-size': '30px'
            }">我爱你</div>
            
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    isShow: true,
                    myClass: 'box3'
                }
            })

            // let obj = {

            //     'age': 18,
            //     [a]: 175
            // }
            // console.log(obj)
        </script>
    </body>
</html>
